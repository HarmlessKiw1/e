<body>
    <h2>1.) Match the port numbers to the correct port names.</h2>
    <div class="container">
            <table id="table">

                    <th>
                        <h1>Port Name</h1>
                    </th>
                    <th>
                        <h1>Port Number</h1>
                    </th>

                <td class="drop-zone" id="one"><h3>FTP</h3></td>

                    <td class="drop-zone" id="three"><h3>SSH</h3></td>
                    <td class="drop-zone" id="four"></td>
                </tr>
                <tr>
                    <td class="drop-zone" id="five"><h3>DNS</h3></td>
                    <td class="drop-zone" id="six"></td>
                </tr>
                <tr>
                    <td class="drop-zone" id="seven"><h3>HTTP</h3></td>
                    <td class="drop-zone" id="eight"></td>
                </tr>
                <tr>
                    <td class="drop-zone" id="nine"><h3>HTTPS</h3></td>
                    <td class="drop-zone" id="ten"></td>
                </tr>
                <tr>
                    <td class="drop-zone" id="eleven"><h3>FTPS</h3></td>
                    <td class="drop-zone" id="twelve"></td>
                </tr>
                <tr>
                    <td class="drop-zone" id="thirteen"><h3>SMTP</h3></td>
                    <td class="drop-zone" id="fourteen"></td>
            
                </tr>
                <tr>

                </tr>
                <tr>

                    <td class="drop-zone" id="eighteen"></td>
                </tr>
                <tr>
                    <td class="drop-zone" id="nineteen"><h3>TELNET</h3></td>
                    <td class="drop-zone" id="twenty"></td>
                </tr>
            </table>
    </div>
    <div id="a">
    <div class="card" draggable="true">
        <h3 id="0"></h3>
    </div>
    <div class="card" draggable="true">
        <h3 id="1"></h3>
    </div>
    <div class="card" draggable="true">

    </div>
    <div class="card" draggable="true">

    </div>
    </div>
    </div>
